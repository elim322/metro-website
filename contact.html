<html>
<head>
	<title>Metro Wire & Cables Inc.</title>

</head>
    
<body>
   <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background: transparent;">
      <a class="navbar-brand" href="#"><img src="/media/Metro%20Logo1-01.png" id="logo"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse sticky-top" id="navbarNav">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: white;"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" style="color: white;"><strong>About Us</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html" style="color: white;"><strong>Products</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" style="color: white;"><strong>Contact Us</strong></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="iconscontainer">
        <img src="/media/map.png" class="mapicon">
        <div class="address">
            <p id="addresspar">
                <i class="fas fa-map-pin" id="icon"></i> <strong>Brg. Sauyo, Quezon City.</strong><br> 
            <p id="philippines"><strong>Philippines.</strong></p>
        </div>
        <div class="phonecontainer">
            <p id="phone"> <i class="fas fa-phone" id="icon"></i>
                <strong> (02) 664 9289 </strong></p>
        </div>
        <div class="emailcontainer">
            <p id="email">
                <i class="fas fa-envelope" id="icon"></i>
                <strong> metrowireph@gmail.com </strong>
            </p>
        </div>
    </div>
    
    <div class="formcontainer">
        <h1 class="contactheader"><strong>CONTACT US</strong></h2>
        <form>
          <div class="form-group">
            <label for="exampleInputName"><strong>Name</strong></label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"><strong>Email Address</strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abcdef@gmail.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputNumber"><strong>Phone Number</strong></label>
            <input type="text" class="form-control" placeholder="(0917) 123-1234">
          </div>
          <div class="form-group">
              <label for="exampleInputInquiry"><strong>Inquiry</strong></label>
            <input type="text" class="form-control" placeholder="Message us...." id="inquiryinput">
          </div>
      </form>
    </div>
    
   
        
<script src="metro.js"></script>
